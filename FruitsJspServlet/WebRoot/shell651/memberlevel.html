       	 <p>累计消费总金额</p>
       	 <p>1.累计消费总金额计算周期为滚动的一年。例如当日为2015年1月1日，
   计算周期即为2014年1月1日-20151月1日为期一年，以此类推。</p>
   <p>2.累计消费总金额为订单实际支付，不包含积分及优惠劵的抵充金额；</p>
   <p>3.使用劵卡及充值余额购买，不计入积分计算；</p>
   <p>4.累计消费总金额仅限同一ID，不同ID不可累计、转存等。</p>
